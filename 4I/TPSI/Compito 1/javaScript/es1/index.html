<!DOCTYPE html>
<html>
    <head>
        <title>Backgroud Changer</title>
        <script>
            function Backgroud()
            {
                if(Element.id=="cerchio")
                {
                    document.body.style.color= yellow;
                }
                    
            }
        </script>
    </head>
    <body>
        <img src="./immagini/cerchio.png" name="cerchio" onmouseover="Backgroud"/>
        <img src="./immagini/triangolo.png" name="triangolo" onmouseover="Backgroud"/>
        <img src="./immagini/quadrato.png" name="quadrato" onmouseover="Backgroud"/>
        
    </body>
</html>
