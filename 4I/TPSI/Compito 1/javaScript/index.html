<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            function mostraORA()
            {
                var d = new Date();
                var ora = d.toLocaleTimeString(); 
                //alert(ora);
                document.body.innerHTML += "<p>l'ora attuale è: </p>";
                document.body.innerHTML += ora;
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" onclick="mostraORA()" value="Che ora è?">
        </form>
    </body>
</html>
