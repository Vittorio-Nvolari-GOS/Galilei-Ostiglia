<!DOCTYPE html>
<html>
    <head>
        <title>Simulazione Verifica</title>
        <style>
            #output
            {
                width: 300px;
                height: 200px;
                border: 2px solid red;
            }
        </style>
        <script>
            function andiamo()
            {
                document.getElementById("output").innerHTML=description.value;
                document.getElementById("output").style.color = color.value;

            }
        </script>
    </head>
    <body>
        <form name="moduli">
            <label>Lascia un commeto</label>
            <input type="text" id="description" name="description" maxlength="200"></input>
            </br></br>
            <label>Inserisci colore</label>
            <input type="text" id="color" name="color" maxlength="200"></input>
            </br></br></br>
            <input type="button" value="clicca" onclick="andiamo()"></input>
            <div id="output"></div>


        </form>
    </body>
</html>
